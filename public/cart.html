<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add to Cart Example</title>
        <link rel="stylesheet" href="/public/css/cart1.css" />
      </head>

      <body>
        <div class="card">
          <div class="row">
            <div class="col-md-8 cart">
              <div class="title">
                <div class="row">
                  <div class="col">
                    <h4><b>Shopping Cart</b></h4>
                  </div>
                  <div class="col align-self-center text-right text-muted">
                    3 items
                  </div>
                </div>
              </div>
              <div class="row border-top border-bottom">
                <div class="row main align-items-center">
                  <div class="col-2">
                    <img class="img-fluid" src="images/products/shirt-1.jpg" />
                  </div>
                  <div class="col">
                    <div class="row text-muted">Shirt</div>
                    <div class="row">Cotton T-shirt</div>
                  </div>
                  <div class="col">
                    <a href="#">-</a><a href="#" class="border">1</a
                    ><a href="#">+</a>
                  </div>
                  <div class="col item-price">
                    &euro; 44.00
                    <span class="close" onClick="deleteItem(1)">&#10005;</span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="row main align-items-center">
                  <div class="col-2">
                    <img class="img-fluid" src="images/products/shirt-1.jpg" />
                  </div>
                  <div class="col">
                    <div class="row text-muted">Shirt</div>
                    <div class="row">Cotton T-shirt</div>
                  </div>
                  <div class="col">
                    <a href="#">-</a><a href="#" class="border">1</a
                    ><a href="#">+</a>
                  </div>
                  <div class="col">
                    &euro; 44.00 <span class="close">&#10005;</span>
                  </div>
                </div>
              </div>
              <div class="row border-top border-bottom">
                <div class="row main align-items-center">
                  <div class="col-2">
                    <img class="img-fluid" src="images/products/shirt-1.jpg" />
                  </div>
                  <div class="col">
                    <div class="row text-muted">Shirt</div>
                    <div class="row">Cotton T-shirt</div>
                  </div>
                  <div class="col">
                    <a href="#">-</a><a href="#" class="border">1</a
                    ><a href="#">+</a>
                  </div>
                  <div class="col">
                    &euro; 44.00 <span class="close">&#10005;</span>
                  </div>
                </div>
              </div>
              <div class="back-to-shop">
                <a href="/Pranav/public/index.html">&leftarrow;</a
                ><span class="text-muted">Back to shop</span>
              </div>
            </div>
            <div class="col-md-4 summary">
              <div>
                <h5><b>Summary</b></h5>
              </div>
              <hr />
              <div class="row">
                <div class="col" style="padding-left: 0">ITEMS 3</div>
                <div class="col text-right">&euro; 132.00</div>
              </div>
              <form>
                <p>SHIPPING</p>
                <select>
                  <option class="text-muted">
                    Standard-Delivery- &euro;5.00
                  </option>
                </select>
                <p>GIVE CODE</p>
                <input id="code" placeholder="Enter your code" />
              </form>
              <div
                class="row"
                style="border-top: 1px solid rgba(0, 0, 0, 0.1); padding: 2vh 0"
              >
                <div class="col">TOTAL PRICE</div>
                <div class="col text-right">&euro; 137.00</div>
              </div>
              <button class="btn">CHECKOUT</button>
            </div>
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
